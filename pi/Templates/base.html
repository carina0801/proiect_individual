<html>
<head>
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel = "stylesheet" type="text/css" href = "{{url_for('static', filename='style.css')}}">
{% block custom_css %}{% endblock %}
</head>
<body>
    <div>
    <nav>
        <label class="logo">E&E</label>
      <ul>
        
        <li><a href="{{ url_for('signup')}}">Sign Up</a></li>
        <li><a href="{{ url_for('login')}}">Log In</a></li>
      <li><a href="{{ url_for('logout')}}">Logout</a></li>
      <li><img src= "{{url_for('static', filename='cart.png')}}" alt="cart" class="icon" onclick="showCart()"></li>
      <li><a href="{{ url_for('products')}}"><img src= "{{url_for('static', filename='home.png')}}" alt="Home" class="icon"></a></li>
    </ul>
    </nav>
    {% block content %}
    {% endblock %}
    </div>
    <footer class="footer">
        <p class="left-sentence">Connecting talent with opportunity, one E&E step at a time</p>
        <p class="right-sentence">&copy; 2023 E&E. All rights reserved.</p>
      </footer>
    
      

<script>
function showCart(){

  fetch('/check_auth', {
    method: 'GET'
  })

  .then(response => {
    if (response.status === 200){
      window.location.href = '/view_cart'
      
    }

    else if (response.status === 401) {
        alert("you must be logged in to access the cart")
        return response.json();
  }

})
}
</script>
</body>

</html>
